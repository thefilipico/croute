<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CROute</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/app.js" defer></script>
</head>
<body>
    <nav id="nav">
        <label for="lang">Lang:</label>
        <select id="lang">
            <option value="en">English</option>
            <option value="hr">Croatian</option>
        </select>
        <label id="type-label" for="type">Type:</label>
        <select id="type">
            <option value="church" data-en="Churches" data-hr="Crkve">Churches</option>
            <option value="museum" data-en="Museums" data-hr="Muzeji">Museums</option>
            <option value="castle" data-en="Castles" data-hr="Dvorci">Castles</option>
            <option value="historic_site" data-en="Historic Site" data-hr="Povijesno mjesto">Historic Site</option>
        </select>

        <label id="distance-label" for="distance">Max km:</label>
        <input type="number" id="distance" value="50" min="1" max="500">

        <button id="showRoute">Show Route</button>
    </nav>
    <div id="map"></div>
</body>
</html>
