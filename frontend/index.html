<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CROute</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav id="nav">
        <label for="lang">Lang:</label>
        <select id="lang">
            <option value="en">English</option>
            <option value="hr">Croatian</option>
        </select>
        <label id="type-label" for="type">Type:</label>
        <select id="type">
            <option value="church" data-en="Churches" data-hr="Crkve">Churches</option>
            <option value="gallery" data-en="Galleries" data-hr="Galerije">Galleries</option>
            <option value="statue" data-en="Statues" data-hr="Kipovi">Statues</option>
            <option value="museum" data-en="Museums" data-hr="Muzeji">Museums</option>
            <option value="castle" data-en="Castles" data-hr="Dvorci">Castles</option>
        </select>

        <label id="distance-label" for="distance">Max km:</label>
        <input type="number" id="distance" value="50" min="1" max="500">

        <button id="showRoute">Show Route</button>
    </nav>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/app.js"></script>
    <script>
        const langSelect = document.getElementById('lang');
        const typeSelect = document.getElementById('type');
        const typeLabel = document.getElementById('type-label');
        const distanceLabel = document.getElementById('distance-label');
        const showRouteBtn = document.getElementById('showRoute');

        langSelect.addEventListener('change', () => {
            const lang = langSelect.value;
            typeLabel.textContent = lang === 'en' ? 'Type:' : 'Tip:';
            distanceLabel.textContent = lang === 'en' ? 'Max km:' : 'Maks km:';
            showRouteBtn.textContent = lang === 'en' ? 'Show Route' : 'Prika≈æi Rutu';

            for (const option of typeSelect.options) {
                option.textContent = option.dataset[lang];
            }
        });
    </script>
</body>
</html>
